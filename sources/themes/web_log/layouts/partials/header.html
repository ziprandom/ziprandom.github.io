<div class="row">
  <div class="column column-offset-10 column-70">
    <section class="header">
      <h2>
	<a href={{"/" | absURL}}>{{ .Site.Title}}</a>
      </h2>
    </section>
    <div class="page-subtitle" >
      {{ range first 1 (where (where .Site.Pages "Section" "page") "Title" "intro") }}
      {{ .Content }}
      {{ end }}
    </div>
  </div>

  <div class="column column-20">
    {{ with .Site.Params.icon }}
    <section class="profile_pic">
      <img src="{{ . | relURL }}" />
    </section>
    {{end}}
  </div>
</div>
<hr/>
